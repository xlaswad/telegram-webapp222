<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <title>Космический Сайт</title>

    <base href="https://xlaswad.github.io/telegram-webapp222">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/telegram-webapp222/css/luckyj.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Пример стилей для анимации загрузки */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .circle {
            position: relative;
            width: 160px;
            height: 160px;
            border: 5px solid #9f5fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #70c72f;
            font-size: 28px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- Кнопка "Назад" -->
    <a href="/telegram-webapp222/index.html" class="back-button" title="Назад">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#3A4750"/>
            <path d="M13.5 16.5L9 12L13.5 7.5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
    </a>

    <!-- Основной блок -->
    <div class="circle-container">
        <!-- Заголовок -->
        <div class="logo-centered">LUCKY<span>JET</span></div>

        <!-- Круг с множителем -->
        <div class="circle" id="circle">
            <div class="multiplier" id="multiplier">1.00X</div>
        </div>

        <!-- Кнопка генерации сигнала -->
        <button class="generate-btn" onclick="generateMultiplier()">GET SIGNAL</button>
    </div>

    <!-- JS-скрипт -->
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showLoading() {
            const circle = document.getElementById('circle');
            const multiplier = document.getElementById('multiplier');

            // Скрываем цифры
            multiplier.style.display = 'none';

            // Создаем элемент загрузки
            const loader = document.createElement('div');
            loader.className = 'loading-spinner';
            loader.id = 'loader';

            circle.appendChild(loader);
        }

        function hideLoading() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
            const multiplier = document.getElementById('multiplier');
            multiplier.style.display = 'block';
        }

        // Генерация случайного множителя с задержкой и анимацией загрузки
        function generateMultiplier() {
            showLoading();

            setTimeout(() => {
                const multiplierElement = document.getElementById('multiplier');
                const randomValue = (Math.random() * 2 + 1).toFixed(2);
                multiplierElement.textContent = randomValue + "X";

                hideLoading();
            }, 2000); // 2 секунды анимации загрузки
        }
    </script>

</body>
</html>
