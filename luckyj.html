<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Космический Сайт</title>

    <base href="https://xlaswad.github.io/telegram-webapp222">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/telegram-webapp222/css/luckyj.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Стили круга */
        .circle {
            position: relative;
            width: 160px;
            height: 160px;
            border: 5px solid #9f5fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #70c72f;
            font-size: 28px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        /* Анимация точек */
        .dot-loader {
            display: flex;
            gap: 8px;
            position: absolute;
        }

        .dot-loader span {
            width: 12px;
            height: 12px;
            background-color: #9f5fff;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot-loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .dot-loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot-loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.7);
                opacity: 0.3;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Кнопка "Назад" -->
    <a href="/telegram-webapp222/index.html" class="back-button" title="Назад">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#3A4750"/>
            <path d="M13.5 16.5L9 12L13.5 7.5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
    </a>

    <!-- Основной блок -->
    <div class="circle-container">

        <img src="/telegram-webapp222/raketa.png" alt="Ракета" style="display: block; margin: 0 auto 10px; max-width: 150px;">
        <!-- Заголовок -->
        <div class="logo-centered">LUCKY<span>JET</span></div>

        <!-- Круг с множителем -->
        <div class="circle" id="circle">
            <div class="multiplier" id="multiplier">1.00X</div>
        </div>

        <!-- Кнопка генерации сигнала -->
        <button class="generate-btn" onclick="generateMultiplier()">GET SIGNAL</button>
    </div>

    <!-- JS-скрипт -->
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showLoading() {
            const circle = document.getElementById('circle');
            const multiplier = document.getElementById('multiplier');

            // Скрываем цифры
            multiplier.style.display = 'none';

            // Создаём анимацию из трёх точек
            const loader = document.createElement('div');
            loader.className = 'dot-loader';
            loader.id = 'loader';

            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                loader.appendChild(dot);
            }

            circle.appendChild(loader);
        }

        function hideLoading() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
            const multiplier = document.getElementById('multiplier');
            multiplier.style.display = 'block';
        }

        // Генерация множителя
        function generateMultiplier() {
            showLoading();

            setTimeout(() => {
                const multiplierElement = document.getElementById('multiplier');
                const randomValue = (Math.random() * 2 + 1).toFixed(2);
                multiplierElement.textContent = randomValue + "X";

                hideLoading();
            }, 2000); // Задержка 2 секунды
        }
    </script>

</body>
</html>
