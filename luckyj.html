<!DOCTYPE html>
<html lang="ru">
<head>
    <base href="https://xlaswad.github.io/telegram-webapp222">
    <meta charset="UTF-8">
    <title>Космический Сайт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/telegram-webapp222/css/luckyj.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- Кнопка "Назад" -->
<a href="/telegram-webapp222/index.html" class="back-button" title="Назад">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="12" fill="#3A4750"/>
        <path d="M13.5 16.5L9 12L13.5 7.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</a>

<!-- Основной блок -->
<div class="circle-container">
    <div class="logo-centered">LUCKY<span>JET</span></div>
    <div class="circle">
        <div class="multiplier" id="multiplier">1.00X</div>
    </div>
    <button class="generate-btn" onclick="generateMultiplier()">GET SIGNAL</button>
</div>

<script>
    const plane = document.getElementById("plane");
    const result = document.getElementById("result");

    function startRound() {
        result.textContent = "";
        plane.classList.remove("crash", "fly");
        
        // Запускаем взлёт
        setTimeout(() => {
            plane.classList.add("fly");

            // Случайный исход через 5-8 секунд
            const duration = Math.random() * 3000 + 5000;
            setTimeout(() => {
                plane.classList.remove("fly");

                if (Math.random() > 0.5) {
                    result.textContent = "WIN!";
                    result.className = "result win";
                } else {
                    plane.classList.add("crash");
                    result.textContent = "CRASH!";
                    result.className = "result crash";
                }
            }, duration);

        }, 100);
    }

    // Запуск раунда каждые 15 секунд
    startRound();
    setInterval(startRound, 15000);
</script>

</body>
</html>
