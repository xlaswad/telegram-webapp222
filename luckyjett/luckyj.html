<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Космический Сайт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="luckyj.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- Кнопка "Назад" -->
<a href="../mainpage/index.html" class="back-button" title="Назад">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="12" fill="#3A4750"/>
        <path d="M13.5 16.5L9 12L13.5 7.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</a>

<!-- Основной блок -->
<div class="circle-container">
    <div class="logo-centered">LUCKY<span>JET</span></div>
    <div class="circle">
        <div class="multiplier" id="multiplier">1.00X</div>
    </div>
    <button class="generate-btn" onclick="generateMultiplier()">GET SIGNAL</button>
</div>

<script>
    // Telegram WebApp Init
    const tg = window.Telegram.WebApp;
    tg.expand();

    function generateMultiplier() {
        const multiplierElement = document.getElementById('multiplier');
        const randomValue = (Math.random() * 2 + 1).toFixed(2);
        multiplierElement.textContent = randomValue + "X";
    }
</script>

</body>
</html>
